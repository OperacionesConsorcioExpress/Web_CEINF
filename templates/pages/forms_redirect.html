<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Encuesta por informe</title>
  <link rel="stylesheet" href="../css/estilos.css" />
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const reporte = params.get("reporte");
      let formURL = "https://forms.office.com/r/VW7mH55L8G"; // Default

      if (reporte === "PasajerosCEX") {
        formURL = "https://forms.office.com/r/FORM2";
      } else if (reporte === "ValidacionesSITP") {
        formURL = "https://forms.office.com/r/VW7mH55L8G";
      }

      document.getElementById("formsFrame").src = formURL;
      document.getElementById("reporte-label").innerText = `Encuesta para el informe: ${reporte || "Desconocido"}`;
    };
  </script>
</head>
<body>
  <header><h1 id="reporte-label">Cargando informe...</h1></header>
  <main>
    <iframe id="formsFrame" width="100%" height="800px" frameborder="0"></iframe>
  </main>

  </footer>
</body>
</html>
